<head>

    <style>
        .jumbotron{
            background-image: url("https://img1.cgtrader.com/items/85651/5605a88277/et-alien-touching-man-3d-model-stl-blend.png");

<body>
    <!-- <div class="container-fluid" width=100%;> -->
        <div class="jumbotron text-center">
            <div class="banner">
                <h1 style="color:azure">UFO Sightings</h1>
                <p style="color:azure">The Truth is Out There</p>
            </div>
        </div>
    <!-- </div> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="text-left">Filter Search</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group m-top-75">
                                <label for="1/11/2011">Enter a Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="form-group">
                                <label for="city">Enter a City</label>
                                <input type="text" class="form-control" id="city" placeholder="city">
                            </div>
                            <div class="form-group">
                                <label for="state">Enter a State</label>
                                <input type="text" class="form-control" id="state" placeholder="state">
                            </div>
                            <div class="form-group">
                                <label for="all">Select a Country</label>
                                <select class="form-control" id="country">
                                    <option>all</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="all">Select a Shape</label>
                                <select class="form-control" id="shape">
                                    <option>all</option>
                                </select>
                            </div>
                            <!-- <div class="form-group">
                                <label for="100">Results Per Pages</label>
                                <select class="form-control" id="page"></select>
                            </div> -->
                            <div class="form-group">
                                <a id="search" class="btn btn-default">Search</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="table">
                    <table id = "table1" class="table table-striped">
                        <thead>
                        <tr>
                            <th width=4%>Date/Time</th>
                            <th width=5%>City</th>
                            <th width=3%>State</th>
                            <th width=3%>Country</th>
                            <th width=5%>Shape</th>
                            <th width=10%>Duration</th>
                            <th width=70%>Comments </th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <hr>
                <nav aria-label="...">
                    <ul class="pager">
                        <li class="previous disabled" id="previous"><a href="">Previous</a></li>
                        <li class="next" id = "next"><a href="">Next 50 Results</a></li>
                        <li class="end" id="end"><a href="">Last page</a></li>
                    </ul>
                </nav>
            </div>
            
        </div>
        
       
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="test1.js" type="text/javascript"></script>
